<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Survey Form</h1>
<form id="survey-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <fieldset>
    <legend>What is your favorite programming language?</legend>
    <label>
      <input type="radio" name="language" value="JavaScript" required> JavaScript
    </label>
    <label>
      <input type="radio" name="language" value="Python"> Python
    </label>
    <label>
      <input type="radio" name="language" value="Java"> Java
    </label>
  </fieldset>

  <fieldset>
    <legend>Select your favorite technologies:</legend>
    <label>
      <input type="checkbox" name="technologies" value="React"> React
    </label>
    <label>
      <input type="checkbox" name="technologies" value="Node.js"> Node.js
    </label>
    <label>
      <input type="checkbox" name="technologies" value="Django"> Django
    </label>
  </fieldset>

  <label for="comments">Additional Comments:</label>
  <textarea id="comments" name="comments"></textarea>

  <button type="submit">Submit</button>
</form>
<script src="js/app.js"></script>
</body>
</html>
